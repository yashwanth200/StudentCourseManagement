<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Management</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-body">

            <h3 class="text-center mb-4">Course Management</h3>

            <!-- Search Section -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <input
                            type="text"
                            id="searchTitle"
                            class="form-control"
                            placeholder="Search by course title..."
                    >
                </div>
                <div class="col-md-3">
                    <input
                            type="number"
                            id="searchCredit"
                            class="form-control"
                            placeholder="Search by Credits"
                    >
                </div>
                <div class="col-md-5">
                    <button type="button" class="btn btn-info" onclick="searchCourses()">Search</button>
                    <button type="button" class="btn btn-secondary" onclick="clearSearch()">Clear</button>
                </div>
            </div>

            <!-- Course Form -->
            <form id="courseForm" class="row mb-4">
                <input type="hidden" id="courseId">

                <div class="col-md-5">
                    <input
                            type="text"
                            id="title"
                            class="form-control"
                            placeholder="Course Title"
                            required
                    >
                </div>

                <div class="col-md-3">
                    <input
                            type="number"
                            id="credit"
                            class="form-control"
                            placeholder="Credits"
                            required
                    >
                </div>

                <div class="col-md-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">
                        Save
                    </button>
                    <button
                            type="button"
                            id="cancelBtn"
                            class="btn btn-secondary w-100"
                            onclick="resetForm()"
                    >
                        Cancel
                    </button>
                </div>
            </form>

            <!-- Course Table -->
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Credit</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="courseTable">
                <!-- Dynamic rows -->
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
